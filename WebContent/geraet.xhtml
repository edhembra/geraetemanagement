<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	template="/WEB-INF/templates/BasicInsideTemplate.xhtml">
	<h:form>
		<div class="entry">
			<span class="ui-button-text ui-c"> <p:commandButton
					value="Neues Gerät anlegen"></p:commandButton>
			</span> <span class="ui-button-text ui-c"> <p:commandButton
					value="Gerät bearbeiten"></p:commandButton>

			</span> <span class="ui-button-text ui-c"> <p:commandButton
					value="Gerät löschen"></p:commandButton>
			</span>
			<h3></h3>

			<p:dataTable var="geraet" value="#{geraeteTableBean.geraeteSmall}"
				widgetVar="geraeteTable" emptyMessage="Keine Geräte gefunden!"
				filteredValue="#{geraeteTableBean.filteredGeraet}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Alle Spalte durchsuchen:" />
						<p:inputText id="globalFilter" onkeyup="geraeteTable.filter()"
							style="width:150px" />
					</p:outputPanel>
				</f:facet>

				<p:column id="seriennummerModelColumn" headerText="Seriennummer"
					filterBy="seriennummer" sortBy="seriennummer"
					filterMatchMode="contains">
					<h:outputText value="#{geraet.seriennummer}" />
				</p:column>

				<p:column id="macadresseModelColumn" headerText="MAC Adresse"
					filterBy="macadresse" sortBy="macadresse"
					filterMatchMode="contains">
					<h:outputText value="#{geraet.macadresse}" />
				</p:column>

				<p:column id="geraetetypModelColumn" headerText="Gerätetyp"
					filterBy="geraetetyp" sortBy="geraetetyp"
					filterMatchMode="contains">
					<h:outputText value="#{geraet.geraetetyp}" />
				</p:column>
				<p:column id="betriebssystemModelColumn" headerText="Betriebssystem"
					filterBy="betriebssystem" sortBy="betriebssystem"
					filterMatchMode="contains">
					<h:outputText value="#{geraet.betriebssystem}" />
				</p:column>
				<p:column id="aktuelleVersionModelColumn"
					headerText="Aktuelle Version" filterBy="aktuelleVersion"
					sortBy="aktuelleVersion" filterMatchMode="contains">
					<h:outputText value="#{geraet.aktuelleVersion}" />
				</p:column>
				<p:column id="updateVersionModelColumn" headerText="Update Version"
					filterBy="updateVersion" sortBy="updateVersion"
					filterMatchMode="contains">
					<h:outputText value="#{geraet.updateVersion}" />
				</p:column>
				<p:column id="anmerkungModelColumn" headerText="Anmerkung"
					filterBy="anmerkung" sortBy="anmerkung" filterMatchMode="contains">
					<h:outputText value="#{geraet.anmerkung}" />
				</p:column>
				<p:column id="personalnummerModelColumn" headerText="Personalnummer"
					filterBy="personalnummer" sortBy="personalnummer"
					filterMatchMode="contains">
					<h:outputText value="#{geraet.personalnummer}" />
				</p:column>
				<p:column id="personalnameModelColumn" headerText="Personalname"
					filterBy="personalname" sortBy="personalname"
					filterMatchMode="contains">
					<h:outputText value="#{geraet.personalname}" />
				</p:column>
				<p:column id="gesperrtModelColumn" headerText="Gesperrt"
					filterBy="gesperrt" sortBy="gesperrt" filterMatchMode="exact">
					<p:selectBooleanCheckbox value="#{geraet.gesperrt}" />

				</p:column>
				<p:column id="beschreibungModelColumn" headerText="Beschreibung"
					filterBy="beschreibung" sortBy="beschreibung"
					filterMatchMode="contains">
					<h:outputText value="#{geraet.beschreibung}" />
				</p:column>
				<p:column id="voreingestellteRolleModelColumn"
					headerText="Voreingestellte Rolle" filterBy="voreingestellteRolle"
					sortBy="voreingestellteRolle" filterMatchMode="contains">
					<h:outputText value="#{geraet.voreingestellteRolle}" />
				</p:column>
				<p:column id="heimatStandortModelColumn"
					headerText="Heimat Standort" filterBy="heimatStandort"
					sortBy="heimatStandort" filterMatchMode="contains">
					<h:outputText value="#{geraet.heimatStandort}" />
				</p:column>
				<p:column id="derzeitigerStandortModelColumn"
					headerText="Aufenthaltsort" filterBy="derzeitigerStandort"
					sortBy="derzeitigerStandort" filterMatchMode="contains">
					<h:outputText value="#{geraet.derzeitigerStandort}" />
				</p:column>
				<p:column id="lastUpdatedModelColumn" headerText="lastUpdated"
					filterBy="lastUpdated" sortBy="lastUpdated" filterMatchMode="exact">
					<h:outputText value="#{geraet.lastUpdated}">
						<f:convertDateTime pattern="MM/dd/yyyy hh:mm a" />
					</h:outputText>
				</p:column>



			</p:dataTable>

		</div>



	</h:form>
</ui:composition>
